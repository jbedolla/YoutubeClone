<div>
    <h2 id="page-heading">
        <span jhiTranslate="zipFlix2App.searchResult.home.title">Search Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-search-result" [routerLink]="['/search-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="zipFlix2App.searchResult.home.createLabel">
            Create new Search Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="grid grid-pad" *ngIf="searchResults">
            <span *ngFor="let searchResult of searchResults ;trackBy: trackId" class="col-14">
                <span>
                    <div id="vid" routerLink="/video/{{searchResult.videoId}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <div>{{searchResult.thumbnail}}</div>
                        <!-- <div><a href="https://www.youtube.com/embed/{{searchResult.videoId}}">here is the uri interpolated</a></div> -->
                        <iframe width="280" height="158"  [src]="searchResult.url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </span>
                <div class="text-right"> </div>
            </span>
    </div>
    <!-- <div *ngIf="searchResults && searchResults.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div> -->
</div>
